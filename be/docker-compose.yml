version: '3.9'

services:
  server1:
    build: .
    restart: on-failure
    ports: 
      - "8081:8080"
    depends_on:
      - db
  # server2:
  #   build: .
  #   restart: on-failure
  #   ports: 
  #     - "8082:8080"
  #   depends_on:
  #     - db
  db:
    image: 'postgres'
    ports: 
      - "5432:5432"
    environment:
      POSTGRES_DB: 'uniexplorers'
      POSTGRES_USER: 'postgres'
      POSTGRES_PASSWORD: 'postgres'
    volumes:
      - data:/var/lib/postgresql/data
  seed_migration:
    build:
      context: .
    links:
      - db
    depends_on:
      - db
    command: sh -c "npx knex migrate:latest && npx knex seed:run"
  # nginx:
  #   build: ./nginx
  #   ports:
  #   - '8080:8080'
volumes:
  data: